{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="login-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8 mt-4">
                <div class="card shadow-lg mt-5">
                    <div class="card-header">
                        <h5 class="text-center font-weight-light my-4">Login</h5>
                    </div>
                    <form action="{{ url_for('websiteLogin.login') }}" method="POST">
                        <div class="form-group m-3">
                            <small class="form-text">Username</small>
                            <input type="text" class="form-control" name="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group m-3">
                            <small class="form-text">Password</small>
                            <input type="password" class="form-control" name="password" placeholder="Enter your password">
                        </div>
                        <div class="w-25 m-3">
                            <input type="submit" class="form-control btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
